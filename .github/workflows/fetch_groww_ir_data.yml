name: Fetch Groww IR Data

on:
  schedule:
    - cron: '* * * * *'  # Every minute UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas urllib3 gspread google-auth google-auth-oauthlib python-dotenv

      - name: Fetch and update data
        env:
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          GITHUB_ACTIONS: 'true'
        run: |
          cd Groww/IR_Data
          python fetch_groww_ir_data_with_sheets.py

      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit data changes
        run: |
          git add Groww/IR_Data/*.csv Groww/IR_Data/*.jsonl 2>/dev/null || true
          git commit -m "Auto: Update Groww IR data - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" --allow-empty || true

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/Rachitjainca/groww-ir-data.git
          git push origin main || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: groww-ir-data-${{ github.run_number }}
          path: Groww/IR_Data/
          retention-days: 30

      - name: Send failure notification
        if: failure()
        run: |
          TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          if [ ! -z "${{ secrets.DISCORD_WEBHOOK }}" ]; then
            curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
              -H "Content-Type: application/json" \
              -d '{
                "content": "❌ **Groww IR Data Fetch FAILED**",
                "embeds": [{
                  "title": "Workflow Failed",
                  "color": 15158332,
                  "fields": [
                    {"name": "Repository", "value": "${{ github.repository }}", "inline": true},
                    {"name": "Workflow", "value": "${{ github.workflow }}", "inline": true},
                    {"name": "Branch", "value": "${{ github.ref_name }}", "inline": true},
                    {"name": "Commit", "value": "${{ github.sha }}", "inline": true},
                    {"name": "Time", "value": "'$TIMESTAMP'", "inline": true},
                    {"name": "Action", "value": "[View Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}
                  ]
                }]
              }'
          fi

      - name: Send success notification
        if: success()
        run: |
          TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S UTC')
          if [ ! -z "${{ secrets.DISCORD_WEBHOOK }}" ]; then
            curl -X POST "${{ secrets.DISCORD_WEBHOOK }}" \
              -H "Content-Type: application/json" \
              -d '{
                "content": "✅ **Groww IR Data Fetch SUCCESS**",
                "embeds": [{
                  "title": "Workflow Completed",
                  "color": 3066993,
                  "fields": [
                    {"name": "Time", "value": "'$TIMESTAMP'", "inline": true},
                    {"name": "Records", "value": "70 metrics added", "inline": true},
                    {"name": "Repository", "value": "${{ github.repository }}", "inline": true}
                  ]
                }]
              }'
          fi
